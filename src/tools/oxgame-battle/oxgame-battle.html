<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>OXGame</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
    <h1 class="title-content">F'OXGame(tic-tac-toe)</h1>

    <div class="setting-content">
        <div class="setting-content__sub">
        <div class="setting-content__radios">
            あなた：
            <input type="radio" name="radio-first-or-second" id="id_radio-first-attack">
            <label for="id_radio-first-attack">先行</label>
            <input type="radio" name="radio-first-or-second" id="id_radio-second-attack" checked>
            <label for="id_radio-second-attack">後攻</label>
        </div>
        <div class="setting-content__btn-start">
            <div class="setting-content__btn-start__sub">
                <button type="button" id="id_btn-start" class="btn-start">開始</button>
            </div>
        </div>
        </div>
    </div>

    <div class="main-content">
        <div class="oxgame-content">
            <div class="oxgame-content__row">
                <div class="oxgame-content__square-append" id="id_square9"></div>
                <div class="oxgame-content__square" id="id_square0"></div>
                <div class="oxgame-content__square" id="id_square1"></div>
                <div class="oxgame-content__square" id="id_square2"></div>
                <div class="oxgame-content__square-append" id="id_square10"></div>
            </div>
            <div class="oxgame-content__row">
                <div class="oxgame-content__square-append" id="id_square11"></div>
                <div class="oxgame-content__square" id="id_square3"></div>
                <div class="oxgame-content__square" id="id_square4"></div>
                <div class="oxgame-content__square" id="id_square5"></div>
                <div class="oxgame-content__square-append" id="id_square12"></div>
            </div>
            <div class="oxgame-content__row">
                <div class="oxgame-content__square-append" id="id_square13"></div>
                <div class="oxgame-content__square" id="id_square6"></div>
                <div class="oxgame-content__square" id="id_square7"></div>
                <div class="oxgame-content__square" id="id_square8"></div>
                <div class="oxgame-content__square-append" id="id_square14"></div>
            </div>
        </div>
    </div>
    <div class="game-text-content">
        <p id="id_game-text"></p>
    </div>

    <div class="footer">
        <div class="footer__about-area">
            <div class="footer__item"><i class="bi bi-house"></i><a href="https://taketakeyyy.github.io/">Home</a></div>
            <div class="footer__item"><i class="bi bi-github"></i><a href="https://github.com/taketakeyyy/taketakeyyy.github.io/issues/new" target="_blank" rel="noopener noreferrer">不具合報告</a></div>
        </div>
    </div>

</body>
</html>
